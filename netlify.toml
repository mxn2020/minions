# Root Netlify config — applies when deploying from repo root.
# For monorepo deployment each app has its own netlify.toml:
#   apps/web/netlify.toml   — SPA redirect for Vite/React playground
#   apps/docs/netlify.toml  — static config for Astro Starlight docs

[build]
  command = "pnpm run build"

[context.production]
  environment = { NODE_VERSION = "20" }