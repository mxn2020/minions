[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "minions-sdk"
version = "0.2.3"
description = "Python SDK for the Minions structured object system"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Minions Contributors" }]
keywords = ["ai", "agents", "structured-objects", "schema", "minions"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
test = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/mxn2020/minions"
Documentation = "https://minions.help"
Repository = "https://github.com/mxn2020/minions"

[tool.hatch.build.targets.wheel]
packages = ["minions"]

[tool.pytest.ini_options]
testpaths = ["tests"]
